<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@600;700;800&family=Fira+Code&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <img src="images/logo.png" alt="Jamal Logo">
                    <span>Jamal</span>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Me</a></li>
                    <li><a href="applications.html">My Applications</a></li>
                    <li><a href="ai-tools.html">AI Tools</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
                <div class="hamburger">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>

    <section class="page-header"
        style="background: var(--primary-color); padding: 8rem 0 4rem; color: white; text-align: center;">
        <h1>Get In Touch</h1>
        <p>Let's collaborate on your next project</p>
    </section>

    <section>
        <div class="container">
            <div class="contact-wrapper">

                <div class="contact-info">
                    <h3 style="margin-bottom: 2rem;">Contact Information</h3>

                    <div class="contact-info-item">
                        <div class="contact-icon"><i class="fas fa-envelope"></i></div>
                        <div>
                            <h4>Email</h4>
                            <p>ja1827082@gmail.com</p>
                        </div>
                    </div>

                    <div class="contact-info-item">
                        <div class="contact-icon"><i class="fas fa-phone-alt"></i></div>
                        <div>
                            <h4>Phone</h4>
                            <p>+249 990 596 880</p>
                        </div>
                    </div>

                    <div class="contact-info-item">
                        <div class="contact-icon"><i class="fas fa-map-marker-alt"></i></div>
                        <div>
                            <h4>Location</h4>
                            <p>San Francisco, CA</p>
                        </div>
                    </div>

                    <div style="margin-top: 3rem;">
                        <h4>Follow Me</h4>
                        <div class="social-links" style="margin-top: 1rem;">
                            <a href="https://www.linkedin.com/in/%D8%AC%D9%85%D8%A7%D9%84-%D8%A7%D8%AD%D9%85%D8%AF-129b4a371?utm_source=share_via&utm_content=profile&utm_medium=member_android"
                                style="background: var(--primary-color); color: white;" target="_blank"><i
                                    class="fab fa-linkedin-in"></i></a>
                            <a href="#" style="background: var(--primary-color); color: white;"><i
                                    class="fab fa-github"></i></a>
                            <a href="https://www.facebook.com/share/1CqVNfLmJx/"
                                style="background: var(--primary-color); color: white;" target="_blank"><i
                                    class="fab fa-facebook-f"></i></a>
                        </div>
                    </div>
                </div>

                <div class="contact-form">
                    <h3 style="margin-bottom: 2rem;">Send a Message</h3>
                    <form action="#" method="POST">
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" id="name" placeholder="John Doe" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" placeholder="john@example.com" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" placeholder="Project Inquiry" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" rows="5" placeholder="Tell me about your project..."
                                required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Send Message</button>
                    </form>
                </div>

            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="copyright">
                <p>&copy; 2025 Jamal. All Rights Reserved.</p>
            </div>
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>

</html>
